<canvas width="600" height="400"></canvas>

<script>

/*atividade 01.11 Esquadro
Já praticamos bastante com retângulos, agora é hora de desenhar uma outra figura. Nesse exercício a tarefa é desenhar um esquadro:
Repare que isso é nada mais do que dois triângulos, um dentro do outro. Lembrando também que desenhar um triângulo é diferente de um retângulo, 
pois é preciso desenhar linha por linha. Em outras palavras, a API é diferente!
*/

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

//fundo
pincel.fillStyle = 'grey';
pincel.strokeRect(0, 0, 600, 400);

//primeiro triangulo
pincel.fillStyle = 'black';
pincel.beginPath();
pincel.moveTo(50, 50);
pincel.lineTo(50, 400);
pincel.lineTo(400, 400);
pincel.fill();

//segundo triangulo
pincel.fillStyle = 'white';
pincel.beginPath();
pincel.moveTo(100, 175);
pincel.lineTo(100, 350);
pincel.lineTo(275, 350);
pincel.fill();

</script>
