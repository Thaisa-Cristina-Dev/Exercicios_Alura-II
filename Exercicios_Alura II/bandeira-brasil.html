<canvas width="600" height="400"></canvas>

<script>

/*atividade 01.12 Ordem e Progresso
Que tal desenhar a nossa bandeira? Tirando as estrelas e o dizer "Ordem e Progresso", sabemos tudo para desenhar a bandeira do Brasil:
Talvez você esteja pensando que não aprendemos a criar um losango, mas repare que o losango amarelo pode ser representado através de dois triângulos:
Ou seja, temos um retângulo verde (green), dois triângulos amarelos (yellow) e um circulo azul escuro (darkblue).
Nos exercícios anteriores já praticamos como desenhar retângulos e triângulos.
*/

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

//retângulo verde
pincel.fillStyle = 'green';
pincel.fillRect(0, 0, 600, 400);

//primeiro triangulo
pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.moveTo(50, 200);
pincel.lineTo(300, 50);
pincel.lineTo(550, 200);
pincel.fill();

//segundo triangulo
pincel.beginPath();
pincel.moveTo(50, 200);
pincel.lineTo(300, 350);
pincel.lineTo(550, 200);
pincel.fill();

//círculo azul
pincel.fillStyle = 'darkblue';
pincel.beginPath();
pincel.arc(300, 200, 100, 0, 2*3.14);
pincel.fill();

</script>
